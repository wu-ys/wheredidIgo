<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <title>Where did I go</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-gpx"></script>

  <style>
    body { margin: 0; padding: 0; }
    /* === é¡¶éƒ¨å¯¼èˆªæ æ ·å¼ === */
    #navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 50px;
      background-color: #1e293b;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      font-family: sans-serif;
      z-index: 1000;
    }

    #navbar .nav-left .logo {
      font-weight: bold;
      font-size: 18px;
    }

    #navbar .nav-center a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 15px;
    }

    #navbar .nav-center a:hover {
      text-decoration: underline;
    }

    #navbar .nav-right select {
      background-color: #1e293b;
      color: white;
      border: 1px solid #475569;
      border-radius: 4px;
      padding: 3px 6px;
    }

    /* === åœ°å›¾å®¹å™¨åç§»ï¼ˆé¿å…è¢«å¯¼èˆªæ é®æŒ¡ï¼‰ === */
    #map {
      height: calc(100vh - 50px);
      width: 100%;
      margin-top: 50px; /* ç•™å‡ºå¯¼èˆªæ é«˜åº¦ */
    }
  </style>
</head>
<body>

<nav id="navbar">
  <div class="nav-left">
    <span class="logo" data-i18n="title">ğŸŒ Where did I go</span>
  </div>

  <div class="nav-center">
    <a href="index.html" data-i18n="nav.home">Home</a>
    <a href="flights.html" data-i18n="nav.flights">Flights</a>
    <a href="railway.html" data-i18n="nav.railway">Railways</a>
    <a href="points.html" data-i18n="nav.points">Landmarks</a>
  </div>

  <div class="nav-right">
    <select id="langSelect">
      <option value="zh">ä¸­æ–‡</option>
      <option value="en">English</option>
    </select>
  </div>
</nav>

<div id="map"></div>

<script>

  // 1ï¸âƒ£ è·å– URL å‚æ•°
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  // 2ï¸âƒ£ åˆå§‹åŒ–è¯­è¨€
  let currentLang = getQueryParam("lang") || localStorage.getItem("lang") || "zh";
  localStorage.setItem("lang", currentLang);

  // è®¾ç½®ä¸‹æ‹‰æ¡†é€‰ä¸­
  document.getElementById("langSelect").value = currentLang;

  // 3ï¸âƒ£ åŠ è½½è¯­è¨€ JSON å¹¶æ›´æ–°æ–‡æœ¬
  async function loadLanguage(lang) {
    try {
      const resp = await fetch("lang.json");
      const data = await resp.json();
      const dict = data[lang] || data["zh"];

      document.querySelectorAll("[data-i18n]").forEach(el => {
        const keys = el.dataset.i18n.split(".");
        let value = dict;
        for (const key of keys) value = value ? value[key] : null;
        if (value) el.textContent = value;
      });
    } catch (err) {
      console.error("è¯­è¨€æ–‡ä»¶åŠ è½½å¤±è´¥:", err);
    }
  }

  loadLanguage(currentLang);

  // 4ï¸âƒ£ åˆ‡æ¢è¯­è¨€æ—¶æ›´æ–° URLï¼ˆåˆ·æ–°é¡µé¢ï¼‰
  document.getElementById("langSelect").addEventListener("change", e => {
    const newLang = e.target.value;
    localStorage.setItem("lang", newLang);

    // åˆ·æ–°é¡µé¢å¹¶å¸¦ä¸Š ?lang å‚æ•°
    const newUrl = `${window.location.pathname}?lang=${newLang}`;
    window.location.href = newUrl;
  });

  const map = L.map("map").setView([31, 121], 10);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 18,
    attribution: '&copy; <a href="https://www.openstreetmap.org/">OSM</a> contributors',
  }).addTo(map);


  const normalStyle = {
    color: "blue",
    weight: 4,
    opacity: 0.2
  };

  const activeStyle = {
    color: "blue",
    weight: 7,
    opacity: 1.0
  };

  const dimmedStyle = {
    color: "blue",
    weight: 4,
    opacity: 0.1
  };

  function createFlightIcon(size) {
    return L.icon({
      iconUrl: "assets/airport.png",
      iconSize: [size, size],
      iconAnchor: [size / 2, size / 2],
    });
  }

  const overlays = {};
  let globalBounds = null;
  let allGpxLayers = []; // ç”¨äºåç»­æ›´æ–°è¯­è¨€
  let activeGpx = null;  // highlight
  let langMap = {};

  let total = {gpx_num};
  let loaded = 0;
  let gpxs = [];

  const gpxById = new Map();       // id â†’ gpx
  const markerById = new Map();    // id â†’ marker
  const markerToGpx = new Map();   // markerId â†’ [gpxId, ...]

  loadAll();

  function loadAllFlightGpx(gpxs) {

    gpxs["flights"].forEach(item => {
      const gpxId = item.flight_id;
      const file = "./flights/gpx/" + item.gpx_filename;
      const gpx = new L.GPX(file, {
        async: true,
        markers: { startIcon: null, endIcon: null }
      })
      .on("loaded", e => {
        const g = e.target;
        let displayName = item.gpx_filename.replace(".gpx", "");
        g._filename = item.gpx_filename.replace(".gpx", "");
        gpxById.set(gpxId, g);
        g.bindPopup(`<b>${displayName}</b>`);
        g.setStyle(normalStyle);
        g._markers = [item.departure, item.arrival, item.via]
        allGpxLayers.push(g);
        g.on("click", e => {
          L.DomEvent.stopPropagation(e);
          highlightGpx(g);
          highlightMarkers(g);
        });

        // === è°ƒæ•´è§†å›¾èŒƒå›´ ===
        const b = g.getBounds();
        if (globalBounds) globalBounds.extend(b);
        else globalBounds = b;

        loaded ++;
        if (loaded === total) {
          map.fitBounds(globalBounds, { padding: [20, 20] });
        }
      })
      .addTo(overlays["flights"]);
    });
    
    overlays["flights"].addTo(map);

  }

  function highlightGpx(target) {
    activeGpx = target;

    allGpxLayers.forEach(g => {
      if (g === target) {
        g.setStyle(activeStyle);
        g.bringToFront(); // é˜²æ­¢è¢«ç›–ä½
      } else {
        g.setStyle(dimmedStyle);
      }
    });
  }

  function highlightGpxList(list) {
    resetHighlight();

    list.forEach(g => {
      if (!g) return;
      g.setStyle(activeStyle);
      g.bringToFront();
    });

    allGpxLayers.forEach(g => {
      if (!list.includes(g)) {
        g.setStyle(dimmedStyle);
      }
    });
  }

  function highlightMarkers(gpx) {
    resetMarkerRings();

    gpx._markerRings = [];

    gpx._markers.forEach(m => {
      if (!m) return;

      const marker = markerById.get(m);

      const ring = L.circleMarker(marker.getLatLng(), {
        radius: 10,
        color: "#ff7800",
        weight: 2,
        fillOpacity: 0
      }).addTo(map);

      gpx._markerRings.push(ring);
    });
  }

  function resetMarkerRings() {
    allGpxLayers.forEach(g => {
      g._markerRings?.forEach(r => map.removeLayer(r));
      g._markerRings = [];
    });
  }

  map.on("click", () => resetHighlight());

  function resetHighlight() {
    activeGpx = null;
    allGpxLayers.forEach(g => {
      g.setStyle(normalStyle);
    });
    resetMarkerRings();
  }

  async function loadAll() {
    const layerGroup = L.layerGroup();
    overlays["flights"] = layerGroup;

    try {
      const [airportData,flightGpxs] = 
      await Promise.all([
        fetch("./flights/airport.json").then(r => r.json()),
        fetch("./flights/flights.json").then(r => r.json())
      ]);

      for (const [groupName, points] of Object.entries(airportData)) {
        const group = overlays["flights"];

        points.forEach(p => {
          const name = currentLang === "zh" ? p.name_zh : p.name_en;
          const cnt = p.cnt;
          let size = 12;
          if (cnt < 3) size = 12;
          else if (cnt < 10) size = 16;
          else size = 20;
          const marker = L.marker([p.lat, p.lon], { icon: createFlightIcon(size) })
            .bindPopup(`<b>${name}</b>`)
            .addTo(group);
          const airport_iata = p.iata;
          markerById.set(airport_iata, marker);
          markerToGpx.set(airport_iata, p.departure.concat(p.arrival).concat(p.via));
          marker._names = { zh: p.name_zh, en: p.name_en };
          if (!group._markers) group._markers = [];
            group._markers.push(marker);

          marker.on("click", e => {
            L.DomEvent.stopPropagation(e);

            const gpxIds = markerToGpx.get(airport_iata) || [];

            highlightGpxList(gpxIds.map(id => gpxById.get(id)));
          });
        });
      }


      loadAllFlightGpx(flightGpxs);

    } catch(err) {
      console.error("loadAll å¤±è´¥:", err);
    }

  }


  function updateMarkerLang(lang) {
    if (!map._markers) return;
    map._markers.forEach(marker => {
      marker.bindPopup(`<b>${marker._names[lang]}</b>`);
    });
  };

  function updateGpxLang(lang) {
    allGpxLayers.forEach(g => {
      const name = langMap[g._filename]?.[lang] || g._filename;
      g.bindPopup(`<b>${name}</b>`);
    });
  }

  // ç›‘å¬è¯­è¨€å˜åŒ–å¹¶æ›´æ–° popup
  window.addEventListener("storage", e => {
    if (e.key === "lang") {
      loadLanguage(e.newValue);
      updateMarkerLang(e.newValue);
      updateGpxLang(e.newValue);
    }
  });

</script>

</body>
</html>
