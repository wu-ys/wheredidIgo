<body>

<nav id="navbar">

    <a href="flights.html" data-i18n="nav.flights">Flights</a>

  <div class="nav-right">
    <select id="langSelect">
      <option value="zh">ä¸­æ–‡</option>
      <option value="en">English</option>
    </select>

<div id="map"></div>

<script>

  // 1ï¸âƒ£ è·å– URL å‚æ•°
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  // 2ï¸âƒ£ åˆå§‹åŒ–è¯­è¨€
  let currentLang = getQueryParam("lang") || localStorage.getItem("lang") || "zh";
  localStorage.setItem("lang", currentLang);

  // è®¾ç½®ä¸‹æ‹‰æ¡†é€‰ä¸­
  document.getElementById("langSelect").value = currentLang;

  // 3ï¸âƒ£ åŠ è½½è¯­è¨€ JSON å¹¶æ›´æ–°æ–‡æœ¬
  async function loadLanguage(lang) {
    try {
      const resp = await fetch("lang.json");
      const data = await resp.json();
      const dict = data[lang] || data["zh"];

      document.querySelectorAll("[data-i18n]").forEach(el => {
        const keys = el.dataset.i18n.split(".");
        let value = dict;
        for (const key of keys) value = value ? value[key] : null;
        if (value) el.textContent = value;
      });
    } catch (err) {
      console.error("è¯­è¨€æ–‡ä»¶åŠ è½½å¤±è´¥:", err);
    }
  }

  loadLanguage(currentLang);

  // 4ï¸âƒ£ åˆ‡æ¢è¯­è¨€æ—¶æ›´æ–° URLï¼ˆåˆ·æ–°é¡µé¢ï¼‰
  document.getElementById("langSelect").addEventListener("change", e => {
    const newLang = e.target.value;
    localStorage.setItem("lang", newLang);

    // åˆ·æ–°é¡µé¢å¹¶å¸¦ä¸Š ?lang å‚æ•°
    const newUrl = `${window.location.pathname}?lang=${newLang}`;
    window.location.href = newUrl;
  });

  const map = L.map("map").setView([31, 121], 10);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 18,
    attribution: '&copy; <a href="https://www.openstreetmap.org/">OSM</a> contributors',
  }).addTo(map);

  const railwayStyle = {
    color: "green",
    weight: 4,
    opacity: 0.8
  };

  const flightStyle = {
    color: "blue",
    weight: 4,
    opacity: 0.4
  };

  const icons = {
    flights: L.icon({
      iconUrl: "assets/airport.png",
      iconSize: [16, 16],
      iconAnchor: [8, 8]
    }),
    railway: L.icon({
      iconUrl: "assets/station.png",
      iconSize: [16, 16],
      iconAnchor: [8, 8]
    })
  };

  const overlays = {};  // æ¯ä¸ªæ–‡ä»¶å¤¹ä¸€ç»„å›¾å±‚
  let globalBounds = null;
  let allGpxLayers = []; // ç”¨äºåç»­æ›´æ–°è¯­è¨€

  let flights_num = {flights_num};
  let flights_loaded = 0;
  let railway_num = {railway_num};
  let railway_loaded = 0;
  let total = flights_num + railway_num;
  let gpxs = [];

  async function loadAll() {

    try {
      const [
        railwayGpxs,
        flightGpxs,
        stationData,
        airportData
      ] = await Promise.all([
        fetch("./railway/railway.json").then(r => r.json()),
        fetch("./flights/flights.json").then(r => r.json()),
        fetch("./railway/station.json").then(r => r.json()),
        fetch("./flights/airport.json").then(r => r.json()),
      ]);

      loadAllRailwayGpx(railwayGpxs);
      loadAllFlightGpx(flightGpxs);

      for (const [groupName, points] of Object.entries(stationData)) {
        const group = overlays[groupName];
        if (!group) continue;

        points.forEach(p => {
          const name = currentLang === "zh" ? p.name_zh : p.name_en;
          const marker = L.marker([p.lat, p.lon], { icon: icons[groupName] })
            .bindPopup(`<b>${name}</b>`)
            .addTo(group);
        // ä¸ºåç»­è¯­è¨€åˆ‡æ¢ä¿å­˜å¼•ç”¨
        marker._names = { zh: p.name_zh, en: p.name_en };
        if (!group._markers) group._markers = [];
          group._markers.push(marker);
        });
      }


      for (const [groupName, points] of Object.entries(airportData)) {
        const group = overlays[groupName];
        if (!group) continue;

        points.forEach(p => {
          const name = currentLang === "zh" ? p.name_zh : p.name_en;
          const marker = L.marker([p.lat, p.lon], { icon: icons[groupName] })
            .bindPopup(`<b>${name}</b>`)
            .addTo(group);
          const airport_iata = p.iata;

          marker._names = { zh: p.name_zh, en: p.name_en };
          if (!group._markers) group._markers = [];
            group._markers.push(marker);
        });
      }

      L.control.layers(null, overlays, { collapsed: false }).addTo(map);

    } catch (err) {
      console.error("loadAll å¤±è´¥:", err);
    }

  }

  async function loadAllFlightGpx(gpxs) {
    const layerGroup = L.layerGroup();
    overlays["flights"] = layerGroup;

    gpxs["flights"].forEach(item => {
      const gpxId = item.flight_id;
      const file = "./flights/gpx/" + item.gpx_filename;
      const gpx = new L.GPX(file, {
        async: true,
        markers: { startIcon: null, endIcon: null }
      })
      .on("loaded", e => {
        const g = e.target;
        let displayName = item.gpx_filename.replace(".gpx", "");

        g._filename = item.gpx_filename.replace(".gpx", "");
        g.bindPopup(`<b>${displayName}</b>`);
        allGpxLayers.push(g);
        g.setStyle(flightStyle);

        // === è°ƒæ•´è§†å›¾èŒƒå›´ ===
        const b = g.getBounds();
        if (globalBounds) globalBounds.extend(b);
        else globalBounds = b;

        flights_loaded ++;
        if (flights_loaded === flights_num) {
          map.fitBounds(globalBounds, { padding: [20, 20] });
        }
      })
      .addTo(layerGroup);
    });

  }

  async function loadAllRailwayGpx(gpxs) {
    const layerGroup = L.layerGroup();
    overlays["railway"] = layerGroup;

    for (const [filename, item] of Object.entries(gpxs)) {
      const file = "./railway/gpx/" + filename + ".gpx";
      const gpx = new L.GPX(file, {
        async: true,
        markers: { startIcon: null, endIcon: null }
      })
      .on("loaded", e => {
        const g = e.target;
        let displayName;

        // === ä» lang_gpx.json å–è‹±æ–‡åç§° ===
        if (!gpxs[filename]) {
          console.warn(`âš ï¸ æœªæ‰¾åˆ° ${filename} çš„å¤šè¯­è¨€æ¡ç›®`);
        }
        displayName = gpxs[filename]?.[currentLang] || filename;

        g._filename = filename;
        g.bindPopup(`<b>${displayName}</b>`);
        allGpxLayers.push(g);
        g.setStyle(railwayStyle);

        // === è°ƒæ•´è§†å›¾èŒƒå›´ ===
        const b = g.getBounds();
        if (globalBounds) globalBounds.extend(b);
        else globalBounds = b;

        railway_loaded ++;
        if (railway_loaded === railway_num) {
          map.fitBounds(globalBounds, { padding: [20, 20] });
        }
      })
      .addTo(layerGroup);
    }

  }

  loadAll();
  // è¯­è¨€åˆ‡æ¢æ—¶æ›´æ–° Popup

  function updateMarkerLang(lang) {
    if (!map._markers) return;
    map._markers.forEach(marker => {
      marker.bindPopup(`<b>${marker._names[lang]}</b>`);
    });
  };

  function updateGpxLang(lang) {
    allGpxLayers.forEach(g => {
      const name = langMap[g._filename]?.[lang] || g._filename;
      g.bindPopup(`<b>${name}</b>`);
    });
  }

  // ç›‘å¬è¯­è¨€å˜åŒ–å¹¶æ›´æ–° popup
  window.addEventListener("storage", e => {
    if (e.key === "lang") {
      loadLanguage(e.newValue);
      updateMarkerLang(e.newValue);
      updateGpxLang(e.newValue);
    }
  });

</script>

</body>
</html>
